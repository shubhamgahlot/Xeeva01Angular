<h1>FormBuilder - Registration Form</h1>
<hr />

{{ registrationFormBuilder.value | json }}

<hr />
<!-- associate the model with view -->
<form [formGroup]="registrationFormBuilder">

  <div class="form-group">
    <label for="">Username:</label>
    <input formControlName="userName" type="text" class="form-control" [class.is-invalid]="registrationFormBuilder.get('userName').invalid &&
                        registrationFormBuilder.get('userName').touched"
    >
    <!-- <small class="text-danger" 
    [class.d-none]="registrationFormBuilder.get('userName').valid || 
                    registrationFormBuilder.get('userName').untouched" 
    >* UserName is required</small> -->

    <div *ngIf="registrationFormBuilder.get('userName').invalid &&
                registrationFormBuilder.get('userName').touched">
      <small class="text-danger" 
      *ngIf="registrationFormBuilder.get('userName').errors.required">* UserName is required</small>
      <small class="text-danger" 
      *ngIf="registrationFormBuilder.get('userName').errors.minlength">* UserName must 5 chrs.</small>
      <small class="text-danger" 
      *ngIf="registrationFormBuilder.get('userName').errors.validateUserName">* admin UserName not allowed.</small>
    </div>
  </div>

  <div class="form-group">
    <label for="">Password:</label>
    <input formControlName="password" type="password" class="form-control">
  </div>

  <div class="form-group">
    <label for="">Confirm Password:</label>
    <input formControlName="confirmPassword" type="password" class="form-control">
  </div>

  <hr />

  <h3>this.fb.group="address: Nested FormGroup with child properties </h3>

  <div formGroupName="address">

    <div class="form-group">
      <label for="">City:</label>
      <input formControlName="city" type="text" class="form-control">
    </div>

    <div class="form-group">
      <label for="">State:</label>
      <input formControlName="state" type="text" class="form-control">
    </div>

    <div class="form-group">
      <label for="">Postal Code:</label>
      <input formControlName="postalcode" type="text" class="form-control">
    </div>

  </div>

  <hr />

  <button class="btn btn-primary" type="submit">Register</button>
  <button class="btn btn-success ml-4" (click)="loadApiDataSetValue()">Load API Data <br /> SetValue()
  </button>
  <button class="btn btn-secondary ml-4" (click)="loadApiDataPatchValue()">Load API Data <br /> PatchValue()
  </button>


</form>

<hr />
